<div class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div>
  <mat-table [dataSource]="dataSource" *ngIf="!loading">

    <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let terminal">{{terminal._id}}</mat-cell >
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let terminal">{{terminal.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
      <mat-cell *matCellDef="let terminal">{{terminal.location}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="deleteAction">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let terminal">
        <span (click)="deleteTerminal($event, terminal)">
          <fa-icon [icon]="trashIcon"></fa-icon>
        </span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="row._id"></mat-row>

  </mat-table>

  <mat-paginator
                   [length]="dataSource.data.length"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>

</div>
